<div class="col-lg-11 col-md-11 col-sm-12">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Login</h1>
    </div>
    <div class="row row-pad-0">
        <div class=" col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <span>{{error}}</span>
            <form [formGroup]="loginForm" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label>E-Mail Address</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="email_addr" tabindex="1" class="form-control ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label>Password</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="password" formControlName="password" tabindex="2" class="form-control">
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary">Login </button>
            </form>
        </div>
    </div>
</div>
