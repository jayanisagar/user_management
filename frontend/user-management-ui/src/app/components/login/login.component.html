<div class="col-lg-11 col-md-11 col-sm-12" *ngIf="!isLoginRegisterFlag">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Login</h1>
    </div>
    <div class="row row-pad-0">
        <div class=" col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <span class="text-danger">{{error}}</span>
            <form [formGroup]="loginForm" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label>E-Mail Address</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="email_addr" tabindex="1" class="form-control ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label>Password</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="password" formControlName="password" tabindex="2" class="form-control">
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary">Login </button>
                <button (click)="isLoginRegisterFlag = !isLoginRegisterFlag" class="btn btn-primary">Register </button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-11 col-md-11 col-sm-12" *ngIf="isLoginRegisterFlag">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Register</h1>
    </div>
    <div class="row row-pad-0">
        <div class=" col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <span>{{error}}</span>
            <form [formGroup]="editForm" class="form-horizontal">
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label class="label">first_name</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="first_name" class="form-control ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label class="label">last_name</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="last_name" class="form-control ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label class="label">email_address</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="email_address" class="form-control ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                        <label class="label">Password</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-12 col-xs-12">
                        <input type="text" formControlName="password" class="form-control">
                    </div>
                </div>
                
                <button (click)="isLoginRegisterFlag = !isLoginRegisterFlag" class="btn btn-primary">Login </button>
                <button [disabled]="!editForm.valid" (click)="editSubmit()" class="btn btn-primary">Register </button>
            </form>
        </div>
    </div>
</div>
